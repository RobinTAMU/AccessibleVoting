<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="selection.css">
    <title>Candidate Selection</title>
</head>

<body>
    <div class="page-wrapper">
        <div tabindex="-1" class="full-row">
            <h1>2024 PRESIDENTIAL ELECTION</h1>
        </div>
        <div class="candidate-grid">
            <label role="radio" class="radio">
                <div class="party-row">
                    <input type="radio" onclick="storeVote('REPUBLICAN', 'Donald J. Trump', 'J.D. Vance')" name="candidate-select" style="display: none;"/>
                    <h2>REPUBLICAN</h2>
                    <h3>For president:</h3>
                    <p>Donald J. Trump</p>
                    <h3>For vice president:</h3>
                    <p>J.D. Vance</p>
                </div>
            </label>
            <label role="radio" class="radio">
                <div class="party-row">
                    <input type="radio" onclick="storeVote('DEMOCRAT', 'Kamala D. Harris', 'Tim Walz')" name="candidate-select" style="display: none;"/>
                    <h2>DEMOCRAT</h2>
                    <h3>For president:</h3>
                    <p>Kamala D. Harris</p>
                    <h3>For vice president:</h3>
                    <p>Tim Walz</p>
                </div>
            </label>
            <label role="radio" class="radio">
                <div class="party-row">
                    <input type="radio" onclick="storeVote('LIBERTARIAN', 'Chase Oliver', 'Mike ter Maat')" name="candidate-select" style="display: none;"/>
                    <h2>LIBERTARIAN</h2>
                    <h3>For president:</h3>
                    <p>Chase Oliver</p>
                    <h3>For vice president:</h3>
                    <p>Mike ter Maat</p>
                </div>
            </label>
        </div>
        <button class="row-button" tabindex="7" onclick="window.location.href='confirmation.html'">
            <p></p>
        </button>
    </div>
</body>

</html>

<script src="voteStorage.js"></script>

<script src="voiceAssist.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const fromCancel = urlParams.get('resume') === '1';

  runCandidateSelection(() => {
    window.location.href = "confirmation.html";
  }, fromCancel);
</script>
