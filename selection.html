<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="selection.css">
    <title>Candidate Selection</title>
</head>

<body>
    <div class="page-wrapper">
        <div class="full-row">
            <h1>2024 PRESIDENTIAL ELECTION</h1>
        </div>
        <div class="candidate-grid">
            <div class="party-row">
                <h2>REPUBLICAN</h2>
                <h3>For president:</h3>
                <p>Donald J. Trump</p>
                <h3>For vice president:</h3>
                <p>J.D. Vance</p>
                <button class="button">CLICK HERE TO SELECT</button>
            </div>
            <div class="party-row">
                <h2>DEMOCRAT</h2>
                <h3>For president:</h3>
                <p>Kamala D. Harris</p>
                <h3>For vice president:</h3>
                <p>Tim Walz</p>
                <button class="button">CLICK HERE TO SELECT</button>
            </div>
            <div class="party-row">
                <h2>LIBERTARIAN</h2>
                <h3>For president:</h3>
                <p>Chase Oliver</p>
                <h3>For vice president:</h3>
                <p>Mike ter Maat</p>
                <button class="button">CLICK HERE TO SELECT</button>
            </div>
        </div>
        <button class="row-button" onclick="window.location.href='confirmation.html'">
            <p>To proceed with your selection, click anywhere in this box.</p>
        </button>
    </div>
</body>

</html>
