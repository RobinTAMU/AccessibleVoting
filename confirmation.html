<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="confirmation.css">
    <title>Vote Confirmation</title>
</head>

<body>
    <div class="page-wrapper">
        <div class="full-row">
            <h1>2024 PRESIDENTIAL ELECTION</h1>
        </div>
        <div class="content">
            <h2>To confirm your selection for:</h2>
            <p id="president"></p>
            <p id="vice-president"></p>
            <h2>Please click the button below to cast and finalize your vote for the 2024 Presidential Election.</h2>
            <button class="confirmation-button button-hoverable" onclick="finalizeVote()">
                Confirm
            </button>
            <h2>To change your vote, click the button below:</h2>
            <button class="confirmation-button button-hoverable" onclick="window.location.href='selection.html'">
                Cancel
            </button>
        </div>
    </div>
</body>

</html>

<script src="voteStorage.js"></script>
<script>
  displayVote();
</script>

<script src="voiceAssist.js"></script>
<script>
  runConfirmationInteraction(
    () => {
        localStorage.clear();
        window.location.href = "end.html";
    },
    () => {
        window.location.href = "selection.html?resume=1";
    }
    );
</script>
